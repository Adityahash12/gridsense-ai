<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚡ GridSense AI Live Dashboard</title>

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top left, #0f172a, #1e293b);
      color: #fff;
      font-family: "Inter", sans-serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: rgba(30, 64, 175, 0.4);
      padding: 1.5rem;
      width: 100%;
      box-shadow: 0 2px 20px rgba(30, 64, 175, 0.4);
      backdrop-filter: blur(10px);
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .output-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 14px;
      padding: 1.5rem;
      width: 90%;
      max-width: 700px;
      margin-top: 2rem;
      box-shadow: 0 0 40px rgba(37, 99, 235, 0.3);
      transition: all 0.3s ease;
    }

    .output-box:hover {
      transform: scale(1.02);
      box-shadow: 0 0 50px rgba(59, 130, 246, 0.5);
    }

    .status {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <h1>⚡ GridSense AI</h1>
    <p>Real-Time Predictive Grid Health Monitoring</p>
  </header>

  <div class="output-box">
    <div id="status" class="status">Loading AI insights...</div>
    <pre id="output"></pre>
  </div>

  <footer>© 2025 GridSense Labs — Powered by AI-driven Sustainability</footer>

  <script>
    async function fetchLatestOutput() {
      try {
        const response = await fetch("https://raw.githubusercontent.com/Adityahash12/gridsense-ai/main/latest_output.json?timestamp=" + new Date().getTime());
        if (!response.ok) throw new Error("Failed to fetch data");
        const data = await response.json();

        document.getElementById("status").textContent = `System Status: ${data.status} (${data.system_health})`;
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("status").textContent = "⚠️ Error fetching data.";
        document.getElementById("output").textContent = err.message;
      }
    }

    // Fetch every 10 seconds
    fetchLatestOutput();
    setInterval(fetchLatestOutput, 10000);
  </script>
</body>
</html>
