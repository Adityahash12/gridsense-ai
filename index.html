<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚ö° GridSense AI</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top left, #0f172a, #1e293b);
      color: white;
      font-family: "Inter", sans-serif;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }

    header {
      padding: 1.2rem;
      background: rgba(37, 99, 235, 0.25);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(37, 99, 235, 0.3);
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      color: #93c5fd;
    }

    p {
      margin: 0.3rem 0;
      opacity: 0.8;
    }

    #loginContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
    }

    #loginBox {
      background: rgba(255, 255, 255, 0.08);
      padding: 2rem;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(37, 99, 235, 0.4);
      width: 300px;
      animation: fadeIn 1s ease;
    }

    input {
      width: 90%;
      padding: 0.6rem;
      margin: 0.6rem 0;
      border: none;
      border-radius: 6px;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 1rem;
    }

    button {
      width: 95%;
      background: linear-gradient(90deg, #2563eb, #38bdf8);
      border: none;
      padding: 0.7rem;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.6);
    }

    .error {
      color: #f87171;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    #dashboardContainer {
      display: none;
      animation: fadeIn 1s ease-in-out forwards;
    }

    .launch-btn {
      margin-top: 40px;
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(90deg, #2563eb, #38bdf8);
      color: white;
      border-radius: 10px;
      font-size: 1.2rem;
      text-decoration: none;
      transition: 0.3s;
    }

    .launch-btn:hover {
      background: linear-gradient(90deg, #1e40af, #06b6d4);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(37, 99, 235, 0.5);
    }

    footer {
      font-size: 0.9rem;
      padding: 1rem;
      opacity: 0.6;
      background: rgba(255, 255, 255, 0.05);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <header>
    <h1>‚ö° GridSense AI</h1>
    <p>Secure Predictive Grid Dashboard Access</p>
  </header>

  <!-- LOGIN SCREEN -->
  <div id="loginContainer">
    <div id="loginBox">
      <h2>üîê Authorized Access</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="authenticate()">Access Dashboard</button>
      <div class="error" id="errorMsg"></div>
    </div>
  </div>

  <!-- DASHBOARD SECTION -->
  <div id="dashboardContainer">
    <h2>Welcome to the GridSense AI System üß†</h2>
    <p>Click below to open the live predictive dashboard:</p>
    <a 
      class="launch-btn" 
      href="https://gridsense-ai-o7m7mnjqzgghn8qrtfhvtt.streamlit.app/" 
      target="_blank">
      üöÄ Launch Dashboard
    </a>
    <footer>
      <p>¬© 2025 GridSense Labs | AI-Driven Grid Optimization</p>
    </footer>
  </div>

  <script>
    function authenticate() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      const correctUser = "admin";
      const correctPass = "gridsense2025";

      if (user === correctUser && pass === correctPass) {
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("dashboardContainer").style.display = "block";
      } else {
        errorMsg.textContent = "‚ùå Invalid username or password.";
      }
    }
  </script>
</body>
</html>
