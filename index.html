<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚ö° GridSense AI Dashboard</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top left, #0f172a, #1e293b);
      color: #fff;
      font-family: "Inter", sans-serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .login-box, .dashboard {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 40px rgba(37, 99, 235, 0.3);
      transition: 0.3s ease;
    }

    input {
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      width: 80%;
      margin-top: 1rem;
      outline: none;
      text-align: center;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.5rem;
      border-radius: 10px;
      border: none;
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .status {
      font-size: 1.5rem;
      margin: 1rem 0;
    }

    .refresh {
      font-size: 0.8rem;
      color: #aaa;
      margin-bottom: 1rem;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      opacity: 0.6;
    }

    .success { color: #22c55e; }
    .warning { color: #facc15; }
    .error { color: #ef4444; }

    pre {
      background: rgba(0,0,0,0.3);
      padding: 1rem;
      border-radius: 10px;
      text-align: left;
      color: #93c5fd;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <!-- LOGIN SECTION -->
  <div class="login-box" id="loginBox">
    <h2>üîê GridSense Admin Access</h2>
    <p>Enter passcode to view the AI Dashboard</p>
    <input type="password" id="passwordInput" placeholder="Enter admin password" />
    <button onclick="authenticate()">Login</button>
    <p id="loginStatus"></p>
  </div>

  <!-- DASHBOARD SECTION -->
  <div class="dashboard" id="dashboard" style="display:none;">
    <h2>‚ö° GridSense AI ‚Äî Live Health Status</h2>
    <div class="status" id="status">Fetching latest AI output...</div>
    <div class="refresh" id="refreshStatus">Updating every 10 seconds</div>
    <pre id="output"></pre>
    <button onclick="logout()">Logout</button>
    <div class="footer">¬© 2025 GridSense Labs ‚Äî Predictive AI Grid Optimization</div>
  </div>

  <script>
    const ADMIN_PASSWORD = "admin123"; // change this for your login

    // --- Authentication Logic ---
    function authenticate() {
      const password = document.getElementById("passwordInput").value;
      if (password === ADMIN_PASSWORD) {
        localStorage.setItem("authenticated", "true");
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        fetchLatestOutput();
      } else {
        document.getElementById("loginStatus").textContent = "‚ùå Incorrect password. Try again.";
      }
    }

    function logout() {
      localStorage.removeItem("authenticated");
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("loginBox").style.display = "block";
    }

    // --- Fetch Live AI Output ---
    async function fetchLatestOutput() {
      try {
        const response = await fetch(
          "https://raw.githubusercontent.com/Adityahash12/gridsense-ai/main/latest_output.json?timestamp=" + new Date().getTime()
        );
        if (!response.ok) throw new Error("Unable to fetch live data");
        const data = await response.json();

        // Status coloring
        let colorClass = "success";
        if (data.system_health === "ALERT") colorClass = "warning";
        if (data.status.includes("üî¥")) colorClass = "error";

        document.getElementById("status").innerHTML = `<span class="${colorClass}">${data.status} ${data.system_health}</span>`;
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("status").innerHTML = `<span class="error">‚ö†Ô∏è ${err.message}</span>`;
      }
    }

    // Auto-refresh data every 10 seconds
    setInterval(() => {
      if (localStorage.getItem("authenticated")) fetchLatestOutput();
    }, 10000);

    // Keep user logged in across refresh
    if (localStorage.getItem("authenticated")) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      fetchLatestOutput();
    }
  </script>
</body>
</html>
