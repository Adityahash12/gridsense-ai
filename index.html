<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚ö° GridSense AI ‚Äî Live Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at top left, #0f172a, #1e293b);
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 1.5rem;
      width: 100%;
      background: linear-gradient(90deg, #1e3a8a, #1e40af);
      box-shadow: 0 4px 30px rgba(37, 99, 235, 0.4);
      position: fixed;
      top: 0;
      left: 0;
      color: #fff;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    header p {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .login-box, .dashboard {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 18px;
      padding: 2rem;
      width: 90%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 50px rgba(37, 99, 235, 0.3);
      margin-top: 8rem;
      transition: 0.3s ease;
    }

    input {
      padding: 0.7rem;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 80%;
      margin-top: 1rem;
      text-align: center;
      background-color: #1e293b;
      color: white;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      border-radius: 10px;
      border: none;
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .status {
      font-size: 1.5rem;
      margin: 1rem 0;
    }

    .info-box {
      background: rgba(0,0,0,0.3);
      padding: 1rem;
      border-radius: 10px;
      text-align: left;
      color: #93c5fd;
      overflow-x: auto;
      max-height: 400px;
    }

    .success { color: #22c55e; }
    .warning { color: #facc15; }
    .error { color: #ef4444; }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      opacity: 0.6;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>‚ö° GridSense AI</h1>
    <p>Real-Time Predictive Grid Health Monitoring</p>
  </header>

  <!-- LOGIN PAGE -->
  <div class="login-box" id="loginBox">
    <h2>üîê Admin Login</h2>
    <p>Enter your password to view the AI Dashboard</p>
    <input type="password" id="passwordInput" placeholder="Enter password" />
    <button onclick="authenticate()">Login</button>
    <p id="loginStatus"></p>
  </div>

  <!-- DASHBOARD PAGE -->
  <div class="dashboard" id="dashboard" style="display:none;">
    <h2>üß† AI Model Output Overview</h2>
    <div class="status" id="status">Loading latest data...</div>
    <div class="info-box" id="output"></div>
    <button onclick="logout()">Logout</button>
    <footer>¬© 2025 GridSense Labs ‚Äî Powered by AI-driven Sustainability</footer>
  </div>

  <script>
    const ADMIN_PASSWORD = "admin123"; // change this to your own password!

    // Authenticate user
    function authenticate() {
      const input = document.getElementById("passwordInput").value;
      if (input === ADMIN_PASSWORD) {
        localStorage.setItem("authenticated", "true");
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        fetchData();
      } else {
        document.getElementById("loginStatus").textContent = "‚ùå Incorrect password. Try again.";
        document.getElementById("loginStatus").style.color = "#ef4444";
      }
    }

    function logout() {
      localStorage.removeItem("authenticated");
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("loginBox").style.display = "block";
    }

    // Fetch latest AI output
    async function fetchData() {
      try {
        const response = await fetch("https://raw.githubusercontent.com/Adityahash12/gridsense-ai/main/latest_output.json?timestamp=" + new Date().getTime());
        if (!response.ok) throw new Error("Could not fetch data from GitHub");
        const data = await response.json();

        let colorClass = "success";
        if (data.system_health === "ALERT") colorClass = "warning";
        if (data.status.includes("üî¥")) colorClass = "error";

        document.getElementById("status").innerHTML = `System Status: <span class="${colorClass}">${data.status} (${data.system_health})</span>`;
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("status").innerHTML = `<span class="error">‚ö†Ô∏è ${err.message}</span>`;
      }
    }

    // Refresh data every 10 seconds
    setInterval(() => {
      if (localStorage.getItem("authenticated")) fetchData();
    }, 10000);

    // Auto-login check
    if (localStorage.getItem("authenticated")) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      fetchData();
    }
  </script>
</body>
</html>
