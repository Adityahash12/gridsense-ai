<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚ö° GridSense AI Live Dashboard</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top left, #0f172a, #1e293b);
      color: white;
      font-family: "Inter", sans-serif;
      text-align: center;
      min-height: 100vh;
    }
    header {
      padding: 1.5rem;
      background: rgba(37, 99, 235, 0.25);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 25px rgba(37,99,235,0.3);
      backdrop-filter: blur(10px);
    }
    h1 { margin: 0; color: #93c5fd; font-size: 2.2rem; }
    h2 { color: #60a5fa; }
    #dashboard {
      display: none;
      animation: fadeIn 1s ease;
    }
    #loginBox {
      background: rgba(255, 255, 255, 0.08);
      padding: 2rem;
      border-radius: 16px;
      margin: 80px auto;
      width: 300px;
      box-shadow: 0 0 25px rgba(37, 99, 235, 0.4);
    }
    input, button {
      width: 90%;
      padding: 0.7rem;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    input { background: rgba(255,255,255,0.15); color: white; }
    button {
      background: linear-gradient(90deg, #2563eb, #38bdf8);
      color: white;
      cursor: pointer;
    }
    button:hover { transform: scale(1.05); }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      margin: 20px auto;
      padding: 20px;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(37,99,235,0.3);
    }
    footer {
      font-size: 0.9rem;
      opacity: 0.7;
      padding: 1rem;
      background: rgba(255,255,255,0.05);
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>‚ö° GridSense AI</h1>
    <p>Real-Time Predictive Grid Insights (Read-Only)</p>
  </header>

  <!-- Simple login -->
  <div id="loginBox">
    <h2>üîê Viewer Login</h2>
    <input type="text" id="user" placeholder="Username" />
    <input type="password" id="pass" placeholder="Password" />
    <button onclick="login()">Access Dashboard</button>
    <div id="error" style="color:#f87171;"></div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard">
    <div class="card">
      <h2>System Status: <span id="status">Loading...</span></h2>
      <p><b>Stress Index:</b> <span id="stress">--</span></p>
      <p><b>Fault Alert:</b> <span id="fault">--</span></p>
      <p><b>Reroute Status:</b> <span id="reroute">--</span></p>
      <p><b>Sustainability:</b> <span id="sustain">--</span></p>
      <p><b>Prediction:</b> <span id="future">--</span></p>
      <small>Last Updated: <span id="timestamp">--</span></small>
    </div>
  </div>

  <footer>¬© 2025 GridSense Labs | AI-Driven Grid Optimization</footer>

  <script>
    async function fetchData() {
      try {
        const response = await fetch("https://gridsense-ai-o7m7mnjqzgghn8qrtfhvtt.streamlit.app/latest_output.json");
        const data = await response.json();

        document.getElementById("status").innerText = data.status;
        document.getElementById("stress").innerText = data.stress_index;
        document.getElementById("fault").innerText = data.fault_alert;
        document.getElementById("reroute").innerText = data.reroute_status;
        document.getElementById("sustain").innerText = data.sustainability_focus;
        document.getElementById("future").innerText = data.future_prediction;
        document.getElementById("timestamp").innerText = data.timestamp;
      } catch (err) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Unable to fetch live data";
      }
    }

    function login() {
      const user = document.getElementById("user").value.trim();
      const pass = document.getElementById("pass").value.trim();
      const error = document.getElementById("error");

      if (user === "viewer" && pass === "access2025") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        fetchData();
        setInterval(fetchData, 15000); // refresh every 15s
      } else {
        error.textContent = "‚ùå Invalid credentials";
      }
    }
  </script>
</body>
</html>
